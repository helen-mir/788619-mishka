<!DOCTYPE html>
<html lang="ru">
  <head>

  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="#">

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>

            <li class="site-list__item">

          </ul>

            <li class="user-list__item">

    <footer class="page-footer">
      <div class="page-footer__wrapper">

        <h2 class="modal__title">Добавить в корзину</h2>
        <p class="modal__text">Выберите размер:</p>
        <ul class="modal__list">
          <li class="modal__item modal__item--current"></li>
          <li class="modal__item"></li>
          <li class="modal__item"></li>
        </ul>
        <button class="modal_add button" type="button">Добавить</button>
